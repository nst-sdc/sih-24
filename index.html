<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH Team Details - Byte_Knightz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-gray-300">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 py-12 text-center shadow-2xl">
        <h1 class="text-5xl font-extrabold text-white tracking-wide drop-shadow-md">
            Byte_Knightz <span class="text-gray-200">- SIH Team Details</span>
        </h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 py-8 bg-gradient-to-br from-gray-800 to-gray-900 shadow-2xl rounded-3xl max-w-4xl">

        <!-- Team Section -->
        <section class="team mb-12">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-6">
                Team Members
            </h2>
            <ul class="grid grid-cols-2 gap-6">
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Arohi</span>
                </li>
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Oashe</span>
                </li>
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Yuvraj</span>
                </li>
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Roni</span>
                </li>
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Sumit</span>
                </li>
                <li class="p-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
                    <span class="text-xl font-medium text-gray-200 block text-center">Deeptanu</span>
                </li>
            </ul>
        </section>

        <!-- Idea Presentation Section -->
        <section class="idea">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-500 mb-6">
                Idea Presentation
            </h2>
            <div class="relative w-full rounded-2xl overflow-hidden shadow-xl" style="padding-top: 56.25%;">
                <!-- 16:9 Aspect Ratio for iframe -->
                <iframe 
                    class="absolute top-0 left-0 w-full h-full" 
                    src="sih-idea.pdf#toolbar=0&navpanes=0&scrollbar=1" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-500 via-purple-600 to-blue-500 text-white text-center py-6 mt-12 rounded-t-3xl shadow-lg">
        <p class="text-lg font-light tracking-wide">
            &copy; 2024 Byte_Knightz | Smart India Hackathon
        </p>
    </footer>

</body>
</html>
